<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | JEETO JEE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .success-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 60px;
            border-radius: 24px;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(217, 249, 106, 0.1);
        }

        .success-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 24px;
        }
    </style>
</head>

<body class="dark-mode">
    <section class="success-section">
        <div class="container">
            <div class="success-card fade-in-up">
                <div class="success-icon">
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
                <h1 style="color: var(--text-primary); margin-bottom: 16px;">{{ title|default('Enrollment Successful!')
                    }}</h1>
                <p style="color: var(--text-secondary); margin-bottom: 32px;">
                    {{ message|safe }}
                </p>

                <div
                    style="text-align: left; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin-bottom: 30px;">
                    <div style="margin-bottom: 10px; color: #aaa; font-size: 0.9rem;">Order ID: <span
                            style="color: #fff; font-family: monospace;">{{ order_id }}</span></div>
                    <div style="color: #aaa; font-size: 0.9rem;">Payment Ref: <span
                            style="color: var(--primary-color); font-family: monospace;">{{ payment_ref }}</span></div>
                </div>

                {% if whatsapp_link %}
                <a href="{{ whatsapp_link }}" target="_blank" class="btn btn-primary"
                    style="margin-right: 15px; background-color: #25D366; border-color: #25D366; color: #fff;">
                    <ion-icon name="logo-whatsapp" style="vertical-align: middle; margin-right: 5px;"></ion-icon>
                    Join WhatsApp Community
                </a>
                {% endif %}
                <a href="/" class="btn btn-outline" style="min-width: 140px;">Return Home</a>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
